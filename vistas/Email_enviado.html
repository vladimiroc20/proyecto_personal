<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/Email_enviado.css">
    <title>Email</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="tittle"> Email has been sent! </h1>

            <p class="subtitle">Pleace check your inbox for instruccions on how to reset the password</p>

            <div class="email-image">
                <img src="../icons/email.svg" alt="Email">
            </div>

            <button type="submit" class="primary-button login-button">Login</button>
            
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="#">resend</a>
            </p>
        </div>
    </div>
</body>
</html>
