<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/Login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="#" class="form">
                <label for="password" class="label"> Email address </label>
                <input type="text" placeholder="exampel@email.com" class="input input-email">

                <label for="password" class="label"> Password </label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Login" class="primary-button login-button">

                <a href="#">Frgot my password</a>
            </form>

            <button class="secondary-button singup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
