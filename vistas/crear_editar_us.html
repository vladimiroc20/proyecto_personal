<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/crear_editar_us.css">
    <title>crear y editar US</title>
</head>
<body>
    <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

    <div class="login">
        <div class="form-container">
            <form action="#" class="form">
                <h1 class="tittle">My account</h1>
                <div>
                    <label for="name" class="label"> Name </label>
                <input type="text" placeholder="vladimir ortega" class="input input-name">

                <label for="password" class="label"> Email address </label>
                <input type="text" placeholder="exampel@email.com" class="input input-email">

                <label for="password" class="label"> Password </label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                
                <input type="submit" value="Save" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
